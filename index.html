<!DOCTYPE html>
<html>
  <head>
    <title>Hello World From nginx</title>
  </head>
  <body>
  <p>Date/Time: <span id="datetime"></span></p>

	<script>
	var dt = new Date();
	document.getElementById("datetime").innerHTML = dt.toLocaleString();
	</script>
    <h1>Hello World From Nginx </h1>
  </body>
  
</html>
